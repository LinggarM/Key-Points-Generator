<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Points Extractor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Ekstraksi Poin Penting</h1>
        
        <form id="textForm" class="mb-6">
            <div class="mb-4">
                <label for="userText" class="block text-gray-700 font-medium mb-2">Masukkan teks Anda:</label>
                <textarea 
                    id="userText" 
                    rows="6" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Tulis teks panjang di sini..."></textarea>
            </div>
            <button 
                type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Ekstrak Poin Penting
            </button>
        </form>
        
        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-gray-600">Memproses teks...</p>
        </div>
        
        <div id="resultContainer" class="hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Poin Penting:</h2>
            <div id="pointsOutput" class="bg-gray-50 border border-gray-200 rounded-lg p-4 whitespace-pre-wrap"></div>
        </div>
        
        <div id="errorContainer" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
            <p class="text-red-700 font-medium">Error: <span id="errorMessage"></span></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#textForm').on('submit', function(e) {
                e.preventDefault();
                
                const userText = $('#userText').val().trim();
                if (!userText) {
                    showError('Silakan masukkan teks terlebih dahulu');
                    return;
                }
                
                // Show loading, hide previous results
                $('#loading').removeClass('hidden');
                $('#resultContainer').addClass('hidden');
                $('#errorContainer').addClass('hidden');
                
                // Send request to backend
                $.ajax({
                    url: '/extract_points',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: userText }),
                    success: function(response) {
                        $('#loading').addClass('hidden');
                        $('#pointsOutput').text(response.points);
                        $('#resultContainer').removeClass('hidden');
                    },
                    error: function(xhr) {
                        $('#loading').addClass('hidden');
                        const errorMsg = xhr.responseJSON?.error || 'Terjadi kesalahan tidak terduga';
                        showError(errorMsg);
                    }
                });
            });
            
            function showError(message) {
                $('#errorMessage').text(message);
                $('#errorContainer').removeClass('hidden');
            }
        });
    </script>
</body>
</html>
