<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Points Extractor | Modern UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#818CF8',
                        accent: '#F472B6',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        
        .output-content li {
            margin-bottom: 0.75rem;
            padding-left: 1.75rem;
            position: relative;
        }
        
        .output-content li:before {
            content: "•";
            color: #4F46E5;
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: -0.25rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen py-12 px-4 sm:px-6">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12 fade-in">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent mb-3">
                Key Points Extractor
            </h1>
            <p class="text-gray-600 max-w-md mx-auto">
                Transform lengthy articles into concise, actionable insights
            </p>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
            <div class="p-6 sm:p-8">
                <!-- Input Section -->
                <div class="mb-8">
                    <label for="userText" class="block text-lg font-medium text-gray-800 mb-3">
                        <i class="fas fa-edit mr-2 text-primary"></i>Your Article
                    </label>
                    <textarea 
                        id="userText" 
                        rows="8" 
                        class="w-full px-5 py-4 text-gray-700 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
                        placeholder="Paste your article here..."></textarea>
                </div>

                <!-- Button -->
                <div class="flex justify-center">
                    <button 
                        id="extractBtn"
                        class="px-8 py-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 flex items-center group pulse">
                        <i class="fas fa-bolt mr-2 group-hover:rotate-12 transition-transform"></i>
                        Extract Key Points
                    </button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden py-8 bg-gray-50 border-t border-gray-100">
                <div class="flex flex-col items-center justify-center">
                    <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-3"></div>
                    <p class="text-gray-600">Analyzing content...</p>
                </div>
            </div>

            <!-- Output Section -->
            <div id="resultContainer" class="hidden border-t border-gray-100">
                <div class="p-6 sm:p-8">
                    <div class="flex items-center mb-5">
                        <i class="fas fa-list-check text-primary text-xl mr-3"></i>
                        <h2 class="text-2xl font-bold text-gray-800">Key Insights</h2>
                    </div>
                    <div id="pointsOutput" class="output-content bg-gray-50 rounded-xl p-6 text-gray-700 leading-relaxed"></div>
                </div>
            </div>

            <!-- Error Section -->
            <div id="errorContainer" class="hidden py-6 px-8 bg-red-50 border-t border-red-100">
                <div class="flex items-start">
                    <i class="fas fa-exclamation-circle text-red-500 text-xl mt-0.5 mr-3"></i>
                    <div>
                        <h3 class="font-medium text-red-800">Error Processing Request</h3>
                        <p id="errorMessage" class="text-red-600 mt-1"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-10 text-center text-gray-500 text-sm">
            <p>Powered by AI Technology • Extract insights in seconds</p>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            $('#extractBtn').on('click', function() {
                const userText = $('#userText').val().trim();
                
                if (!userText) {
                    showError('Please enter some text to analyze');
                    return;
                }
                
                // Show loading, hide previous results
                $('#loading').removeClass('hidden').addClass('fade-in');
                $('#resultContainer').addClass('hidden');
                $('#errorContainer').addClass('hidden');
                
                // Simulate API call (replace with actual AJAX)
                setTimeout(() => {
                    $('#loading').addClass('hidden');
                    
                    // Sample output for demonstration
                    const samplePoints = `
                        <ul class="space-y-2">
                            <li>AI-powered extraction delivers concise summaries in seconds</li>
                            <li>Natural language processing identifies key concepts automatically</li>
                            <li>Content is organized into actionable bullet points</li>
                            <li>Supports multiple languages and complex document structures</li>
                            <li>Privacy-focused processing with secure data handling</li>
                        </ul>
                    `;
                    
                    $('#pointsOutput').html(samplePoints);
                    $('#resultContainer').removeClass('hidden').addClass('fade-in');
                }, 1500);
            });
            
            function showError(message) {
                $('#errorMessage').text(message);
                $('#errorContainer').removeClass('hidden').addClass('fade-in');
                $('#loading').addClass('hidden');
                $('#resultContainer').addClass('hidden');
            }
        });
    </script>
</body>
</html>
